	<section>

			<div>

			<div class="box">
				<table id="tblDato" class="tftable" border="1">

			</div>

				<label class="cajatexto" for="rdControles">En controles</label><input type="radio" id="rdControles" name="rdEdicion" value="2" checked="true"/>

			<div class="box" id="contenedorControles">
				<table id="tblControles">
					<tr>
						<td class="etiqueta">Primer nombre</td>
						<td class="etiqueta">Segundo nombre</td>
						<td class="etiqueta">Apellido</td>

						<td>
							<input type="text" id="txtSegundoNombre" value="" />
						</td>
						<td>
							<input type="text" id="txApellido" value="" />
						</td>
						<td>
							<select id="ddlCiudad">
							</select>
						</td>
						<td>
							<div id="contenedorGenero">
								<label class="cajatexto" for="rdMasculino">Masculino</label><input type="radio" id="rdMasculino" name="rdGenero" value="2" checked="true" />
								<label class="cajatexto" for="rdFemenino">Femenino</label><input type="radio" id="rdFemenino" name="rdGenero" value="1" />
							</div>
						</td>
						<td>
							<input type="checkbox" id="chkEstado"/>

					</tr>

						<td colspan="6">
							 <ul class="notas">

							</ul>
						</td>
					</tr>

					<tr>

							<button id="btnCargar">Cargar</button>
